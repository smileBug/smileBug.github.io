<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ball</title>
	<style>
		.ball{
			width: 50px;
			height: 50px;
			margin-left: 0;
			border-radius: 25px;
		}
		.ball1{
			background-color: red;
		}
		.ball2{
			background-color: yellow;
		}
		.ball3{
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="ball ball1" style="margin-left:0"></div>
	<div class="ball ball2" style="margin-left:0"></div>
	<div class="ball ball3" style="margin-left:0"></div>

	<script>
		var ball1 = document.querySelector('.ball1');
		var ball2 = document.querySelector('.ball2');
		var ball3 = document.querySelector('.ball3');

		//定时器实现
		function animate(ball,distance,callback){
				setTimeout(function(){
					var marginLeft = parseInt(ball.style.marginLeft);

					if (marginLeft == distance) {
						callback();
					} else {
						if (marginLeft < distance){
							marginLeft++;
						} else {
							marginLeft--;
						}
						ball.style.marginLeft = marginLeft + 'px';
						animate(ball,distance,callback);

					}
				},13)
		}


		animate(ball1,200,function(){
			animate(ball2,100,function(){
				animate(ball3,100,function(){
					animate(ball3,200,function(){
						animate(ball3,50,function(){
							animate(ball1,50,function(){
								animate(ball2,50,function(){

								})
							})
						})
					})
				})
			})
		})

		// Promise实现
		function promiseAnimate(ball,distance){
			return new Promise(function(resolve,reject){
				function _animate(){
					setTimeout(function(){
						var marginLeft = parseInt(ball.style.marginLeft);
						if (marginLeft == distance) {
							resolve()
						} else {
							if (marginLeft < distance){
								marginLeft++;
							} else {
								marginLeft--;
							}
							ball.style.marginLeft = marginLeft + 'px';
							_animate();
						}
					},13)
				}
				_animate();
			})
		}

		promiseAnimate(ball1,100)
			.then(function(){
				return promiseAnimate(ball2,100);
		}).then(function(){
				return promiseAnimate(ball3,100);
		}).then(function(){
				return promiseAnimate(ball1,200);
		}).then(function(){
				return promiseAnimate(ball2,200);
		}).then(function(){
				return promiseAnimate(ball3,200);
		})
	</script>
</body>
</html>
